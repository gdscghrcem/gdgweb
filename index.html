<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Developer Groups</title>

    <!-- SEO Metadata -->
    <meta name="description" content="Join Google Developer Groups (GDG) to learn, share, and connect with like-minded developers. Participate in tech events, workshops, and networking opportunities with the global developer community." />
    <meta name="keywords" content="Google Developer Groups, GDG, developers, tech community, software development, programming, coding events, technology networking" />
    <meta name="author" content="Google Developer Groups" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#4285F4" />
    
    <!-- Open Graph (OG) Metadata for Social Sharing -->
    <meta property="og:title" content="Google Developer Groups" />
    <meta property="og:description" content="Join Google Developer Groups (GDG) to learn, share, and connect with like-minded developers in tech events and workshops." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Google Developer Groups" />
    
    <!-- Twitter Metadata for Social Sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Google Developer Groups" />
    <meta name="twitter:description" content="Join Google Developer Groups (GDG) to learn, share, and connect with developers in tech events and workshops." />
    <meta name="twitter:site" content="@GoogleDevGroups" />
    
    <!-- Application Metadata -->
    <meta name="application-name" content="Google Developer Groups" />
    <meta name="apple-mobile-web-app-title" content="Google Developer Groups" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="msapplication-TileColor" content="#4285F4" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Favicon -->
    <link rel="icon" href="/src/assets/favicon.ico" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
